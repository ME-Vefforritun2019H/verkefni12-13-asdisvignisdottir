        <h1 class="header">Ungfrú</h1>
        <h1>Ásdís Vignisdóttir</h1>
        <figure>Ég heiti Ásdís Vignisdóttir, er fædd árið 2001 og kem úr eina sanna Fellabænum. Ég útskrifaðist úr Fellaskóla þar sem ég var búin að vera<br/>
            öll mín 10 grunnskólaár. Núna er er ég á þriðja og síðasta árinu mínu í Menntaskólanum á Egilsstöðum. Hér verður stutt ferilskrá um náms-
            og vinnuævi mína. </figure>
    </header>

    <hr class="border" style = " margin: auto; width:70%" >

        <h2 class="ahugamal">Áhugamálin mín</h2>
        <p>Í frítíma mínum hef ég gaman af:</p>
        <ul>
            <li>CrossFit</li>
            <li>Hanga á Nettóplaninu á kvöldin</li>
            <li>Borða mat</li>
            <li>Reikna stærðfræði</li>
            <li class="enter">Horfa á Disneymyndir</li>
        </ul>

    <hr class="border" style = " margin: auto; width:70%" >

        <h2 class="menntun">Menntun</h2>

        <h3>Fellaskóli</h3>
        <figure>
            <p><img src="images/fellaskoli.jpg" alt="Fellaskóli" height="500" width="850"></p>
            <figcaption>Hér má sjá mynd af Fellaskóla. Þarna eyddi ég 10 árum af barnæsku minni. Ég valdi þennan skóla <br/>
                af því þessi skóla er besti skólinn hérna á héraði, og kannski líka af því það var stutt að labba í skólann.</figcaption>
        </figure>

        <h3 class="me">Menntaskólinn á Egilsstöðum</h3>
        <figure>
            <p><img src="images/menntaskoli-egs.jpg" alt="Menntaskólinn á Egilsstöðum" height="500" width="850"></p>
            <figcaption class="enter">Hér má sjá Menntaskólann á Egilsstöðum. Ég byrjaði í menntaskólanum haustið árið 2017, 16 ára <br/>
                að aldri. Ég valdi að sjálfsögðu náttúrufræðibraut því ég vissi að ég hefði alveg örugglega mikinn áhuga á <br/>
                raungreinum. Ég er fjármálastjóri nemendafélagsins, og því gegni ég mikilvægi hlutverki í félagslífi skólans. <br/>
                Ég útskrifast síðan næstkomandi vor. </figcaption>
        </figure>

    <hr class="border" style = " margin: auto; width:70%" >

        <h2 class="atvinna">Atvinna</h2>

        <h3 class="landsv">Landsvirkjun</h3>
        <figure>
            <p><img src="images/fljótsdalsstod.jpg" alt="Fljótsdalsstöð" height="500" width="850"></p>
            <figcaption>Á myndinni hér að ofan sjáum við Fljótsdalsstöð en þar hef ég unnið síðustu 3 sumör. Landsvirkjun <br/>
                hefur kennt mér margt en eitt mun sitja fast og er það að alltaf huga að öryggi. Við það að vinna í Fljótsdalsstöð <br/>
                hefur runnið í mig áhugi varðandi rafmagn og rafbúnað.</figcaption>
        </figure>

        <h3 class="crossfit">CrossFit Austur </h3>
        <figure>
            <p><img src="images/crossfit.png" alt="CrossFit Austur"></p>
            <figcaption class="bil">CrossFit Austur er einnig stór partur af mér. Ég byrjaði í CrossFit í byrjun árs 2018 og hef verið að <br/>
                mæta þangað nærri því alla daga síðan. Veturinn árið 2018 tók ég að mér að vinna í afgreiðslunni í CrossFit, þar <br/>
                á meðal að taka á móti nýjum jafnt sem gömlum viðskiptavinum og einnig búa til svokallað Boost fyrir viðskiptavini.</figcaption>
        </figure>
